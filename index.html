
<DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title> Sistema interno venda de carros </title>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#form_prepare').submit(function(){
		var $this = $( this );

		var nome = $this.find("input[name='nome']").val(),
			email = $this.find("input[name='email']").val(),
            telefone = $this.find("input[name='telefone']").val(),
            modeloc = $this.find("input[name='modeloc']").val();
		valor= $this.find("input[name='valor']").val();
		var tr = '<tr>'+
			'<td>'+nome+'</td>'+
			'<td>'+email+'</td>'+
            '<td>'+telefone+'</td>'+
            '<td>'+modeloc+'</td>'+
	    '<td>'+valor+'</td>'+ 


			'</tr>'
		$('#grid').find('tbody').append( tr );

		var hiddens = '<input type="hidden" name="nome[]" value="'+nome+'" />'+
			'<input type="hidden" name="email[]" value="'+email+'" />'+
            '<input type="hidden" name="telefone[]" value="'+telefone+'" />'
            '<input type="hidden" name="telefone[]" value="'+modeloc+'" />'
'<input type="hidden" name="valor[]" value="'+valor+'" />'

		$('#form_insert').find('fieldset').append( hiddens );

		return false;
	});
});
</script>
<style type="text/css">
#main {
	width: 1100px;  margin: 0 auto;
    
}
</style>
</head>
<body>

<center>    <h1> Sistema para aluguel veicular </h1>
	<div id="main">
		<form action="" method="post" id="form_prepare">
            <div form-group row>
			<fieldset>
				<label>Nome: <input type="text" name="nome" /></label>
				<label>Telefone: <input type="text" name="email" /></label>
                <label>Email: <input type="text" name="telefone" /></label>
                <label>Modelo do veiculo: <input type="text" name="modeloc" /></label>
		
 <label>Valor <input type="text" name="valor" /></label>

				<br><center><label ><input type="submit" name="ok" value="Ok" /></label></center>
            </fieldset>
        </div>
		</form><!-- /formulario que usa o prepare // aqui vai aparecer a tabela que for inserida-->

            <table class="table table-dark" id="grid">
                
			<thead class="thead-dark">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
                    <th>Email</th>
                    <th>Modelo do veiculo</th>
<th>valor</th>
				</tr>
			</thead>	
			<tbody>
			</tbody>

    </div><!-- /main -->
    








</body>
</html>
